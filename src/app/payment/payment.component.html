<!-- Main container -->
<div class="flex flex-col h-screen justify-between">
  <!-- Scrollable content area -->
  <div class="flex-grow overflow-y-auto">
    <!-- Header -->
    <header class="sticky top-0 bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-sm z-10 border-b border-gray-200 dark:border-gray-800">
      <div class="flex items-center p-4">
        <button class="p-2 -ml-2 hover:bg-zinc-100 dark:hover:bg-zinc-800 rounded-full transition-colors" (click)="goBack()">
          <svg class="h-6 w-6" fill="currentColor" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
            <path d="M224,128a8,8,0,0,1-8,8H59.31l58.35,58.34a8,8,0,0,1-11.32,11.32l-72-72a8,8,0,0,1,0-11.32l72-72a8,8,0,0,1,11.32,11.32L59.31,120H216A8,8,0,0,1,224,128Z"></path>
          </svg>
        </button>
        <h1 class="text-lg font-bold flex-1 text-center">Payment</h1>
        <div class="w-10"></div>
      </div>
    </header>

    <!-- Main content -->
    <main class="p-4 space-y-6">
      <!-- Payment Method Section -->
      <section>
        <h2 class="text-base font-bold mb-3">Payment Method</h2>
        <div class="space-y-3">
          <!-- Credit Card Option -->
          <label
            class="flex items-center gap-4 rounded-lg border p-4 cursor-pointer bg-white dark:bg-gray-800 border-gray-200 dark:border-gray-700 transition-all"
            [ngClass]="{
              'border-primary': paymentData().paymentMethod === 'credit-card',
              'ring-2': paymentData().paymentMethod === 'credit-card',
              'ring-primary/20': paymentData().paymentMethod === 'credit-card'
            }">
            <div class="flex-grow">
              <p class="font-medium">Credit Card</p>
            </div>
            <input
              class="form-radio h-5 w-5 border-gray-300 dark:border-gray-600 bg-transparent text-primary focus:ring-primary focus:ring-offset-0"
              type="radio"
              name="payment_method"
              value="credit-card"
              [(ngModel)]="paymentData().paymentMethod"
              (change)="onPaymentMethodChange('credit-card')"
              checked
            />
          </label>

          <!-- Debit Card Option -->
          <label
            class="flex items-center gap-4 rounded-lg border p-4 cursor-pointer bg-white dark:bg-gray-800 border-gray-200 dark:border-gray-700 transition-all"
            [ngClass]="{
              'border-primary': paymentData().paymentMethod === 'debit-card',
              'ring-2': paymentData().paymentMethod === 'debit-card',
              'ring-primary/20': paymentData().paymentMethod === 'debit-card'
            }">
            <div class="flex-grow">
              <p class="font-medium">Debit Card</p>
            </div>
            <input
              class="form-radio h-5 w-5 border-gray-300 dark:border-gray-600 bg-transparent text-primary focus:ring-primary focus:ring-offset-0"
              type="radio"
              name="payment_method"
              value="debit-card"
              [(ngModel)]="paymentData().paymentMethod"
              (change)="onPaymentMethodChange('debit-card')"
            />
          </label>

          <!-- PayPal Option -->
          <label
            class="flex items-center gap-4 rounded-lg border p-4 cursor-pointer bg-white dark:bg-gray-800 border-gray-200 dark:border-gray-700 transition-all"
            [ngClass]="{
              'border-primary': paymentData().paymentMethod === 'paypal',
              'ring-2': paymentData().paymentMethod === 'paypal',
              'ring-primary/20': paymentData().paymentMethod === 'paypal'
            }">
            <div class="flex-grow">
              <p class="font-medium">Paypal</p>
            </div>
            <input
              class="form-radio h-5 w-5 border-gray-300 dark:border-gray-600 bg-transparent text-primary focus:ring-primary focus:ring-offset-0"
              type="radio"
              name="payment_method"
              value="paypal"
              [(ngModel)]="paymentData().paymentMethod"
              (change)="onPaymentMethodChange('paypal')"
            />
          </label>
        </div>
      </section>

      <!-- Card Details Section -->
      <section>
        <h2 class="text-base font-bold mb-3">Card Details</h2>
        <div class="space-y-4">
          <input
            class="w-full h-14 px-4 rounded-lg bg-zinc-100 dark:bg-zinc-700 border-0 text-zinc-900 dark:text-white placeholder-zinc-500 dark:placeholder-zinc-400 focus:outline-none focus:ring-2 focus:ring-primary"
            [(ngModel)]="paymentData().cardDetails.cardNumber"
            placeholder="Card number"
            type="text"
          />
          <div class="flex gap-4">
            <input
              class="w-1/2 h-14 px-4 rounded-lg bg-zinc-100 dark:bg-zinc-700 border-0 text-zinc-900 dark:text-white placeholder-zinc-500 dark:placeholder-zinc-400 focus:outline-none focus:ring-2 focus:ring-primary"
              [(ngModel)]="paymentData().cardDetails.expiryDate"
              placeholder="MM/YY"
              type="text"
            />
            <input
              class="w-1/2 h-14 px-4 rounded-lg bg-zinc-100 dark:bg-zinc-700 border-0 text-zinc-900 dark:text-white placeholder-zinc-500 dark:placeholder-zinc-400 focus:outline-none focus:ring-2 focus:ring-primary"
              [(ngModel)]="paymentData().cardDetails.cvc"
              placeholder="CVC"
              type="text"
            />
          </div>
          <input
            class="w-full h-14 px-4 rounded-lg bg-zinc-100 dark:bg-zinc-700 border-0 text-zinc-900 dark:text-white placeholder-zinc-500 dark:placeholder-zinc-400 focus:outline-none focus:ring-2 focus:ring-primary"
            [(ngModel)]="paymentData().cardDetails.nameOnCard"
            placeholder="Name on card"
            type="text"
          />
        </div>
      </section>

      <!-- Billing Address Section -->
      <section>
        <h2 class="text-base font-bold mb-3">Billing Address</h2>
        <div class="space-y-4">
          <input
            class="w-full h-14 px-4 rounded-lg bg-zinc-100 dark:bg-zinc-700 border-0 text-zinc-900 dark:text-white placeholder-zinc-500 dark:placeholder-zinc-400 focus:outline-none focus:ring-2 focus:ring-primary"
            [(ngModel)]="paymentData().billingAddress.address"
            placeholder="Address"
            type="text"
          />
          <input
            class="w-full h-14 px-4 rounded-lg bg-zinc-100 dark:bg-zinc-700 border-0 text-zinc-900 dark:text-white placeholder-zinc-500 dark:placeholder-zinc-400 focus:outline-none focus:ring-2 focus:ring-primary"
            [(ngModel)]="paymentData().billingAddress.city"
            placeholder="City"
            type="text"
          />
          <div class="flex gap-4">
            <input
              class="w-1/2 h-14 px-4 rounded-lg bg-zinc-100 dark:bg-zinc-700 border-0 text-zinc-900 dark:text-white placeholder-zinc-500 dark:placeholder-zinc-400 focus:outline-none focus:ring-2 focus:ring-primary"
              [(ngModel)]="paymentData().billingAddress.state"
              placeholder="State"
              type="text"
            />
            <input
              class="w-1/2 h-14 px-4 rounded-lg bg-zinc-100 dark:bg-zinc-700 border-0 text-zinc-900 dark:text-white placeholder-zinc-500 dark:placeholder-zinc-400 focus:outline-none focus:ring-2 focus:ring-primary"
              [(ngModel)]="paymentData().billingAddress.zipCode"
              placeholder="Zip code"
              type="text"
            />
          </div>
        </div>
      </section>
    </main>
  </div>

  <!-- Footer with Pay button -->
  <footer class="p-4 bg-background-light dark:bg-background-dark border-t border-gray-200 dark:border-gray-800">
    <button
      (click)="onSubmit()"
      class="w-full bg-primary text-white font-bold py-4 rounded-lg hover:bg-primary/90 transition-colors shadow-lg shadow-primary/30">
      Pay ${{ totalAmount().toFixed(2) }}
    </button>
  </footer>
</div>

<!-- Processing Modal -->
<div *ngIf="isProcessing() || paymentSuccess()" class="fixed inset-0 z-50 flex items-center justify-center bg-black/50 backdrop-blur-sm">
  <div class="bg-white dark:bg-gray-800 rounded-2xl p-8 max-w-sm w-full mx-4 shadow-2xl">
    <!-- Processing State -->
    <div *ngIf="isProcessing()" class="flex flex-col items-center gap-6">
      <!-- Spinner -->
      <div class="relative w-20 h-20">
        <div class="absolute inset-0 border-4 border-gray-200 dark:border-gray-700 rounded-full"></div>
        <div class="absolute inset-0 border-4 border-primary border-t-transparent rounded-full animate-spin"></div>
      </div>
      <div class="text-center">
        <h3 class="text-xl font-bold text-gray-900 dark:text-white mb-2">Plaćanje u tijeku</h3>
        <p class="text-sm text-gray-500 dark:text-gray-400">Molimo sačekajte...</p>
      </div>
    </div>

    <!-- Success State -->
    <div *ngIf="paymentSuccess()" class="flex flex-col items-center gap-6">
      <!-- Success Icon -->
      <div class="w-20 h-20 bg-green-100 dark:bg-green-900 rounded-full flex items-center justify-center">
        <svg class="w-12 h-12 text-green-600 dark:text-green-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
        </svg>
      </div>
      <div class="text-center">
        <h3 class="text-xl font-bold text-gray-900 dark:text-white mb-2">Plaćanje uspješno</h3>
        <p class="text-sm text-gray-500 dark:text-gray-400">Preusmjeravanje...</p>
      </div>
    </div>
  </div>
</div>
