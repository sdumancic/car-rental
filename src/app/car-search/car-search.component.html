<!-- Main container -->
<div class="relative flex min-h-screen w-full flex-col justify-between overflow-x-hidden">
  <div class="w-full">
    <!-- Header -->
    <header class="sticky top-0 z-10 flex items-center justify-between bg-zinc-50/80 p-4 pb-3 backdrop-blur-sm dark:bg-zinc-900/80">
      <button class="flex h-10 w-10 items-center justify-center rounded-full hover:bg-zinc-100 dark:hover:bg-zinc-800" (click)="goBack()">
        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
        </svg>
      </button>
      <h1 class="text-lg font-bold">Find a Ride</h1>
      <button class="flex h-10 w-10 items-center justify-center rounded-full hover:bg-zinc-100 dark:hover:bg-zinc-800" (click)="toggleDarkMode()">
        <svg *ngIf="!isDarkMode()" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
        </svg>
        <svg *ngIf="isDarkMode()" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707" />
        </svg>
      </button>
    </header>

    <!-- Main content -->
    <main class="p-4">
      <!-- ...existing main content... -->
      <h2 class="text-3xl font-bold">Find your perfect ride</h2>
      <form class="mt-6 space-y-4" (ngSubmit)="onSearch()">
        <!-- Location input -->
        <div>
          <label class="text-sm font-medium text-zinc-600 dark:text-zinc-400" for="pickup">Pick up location</label>
          <div class="relative mt-2">
            <input class="form-input" id="pickup" [(ngModel)]="location" name="location" type="text" placeholder="Enter a location" />
            <span class="absolute right-3 top-1/2 -translate-y-1/2 text-zinc-400">
              <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
              </svg>
            </span>
          </div>
        </div>
        <!-- ...other form fields and sections... -->
        <!-- Date selection grid -->
        <div class="grid grid-cols-2 gap-4">
          <div>
            <label class="text-sm font-medium text-zinc-600 dark:text-zinc-400" for="start-date">Reservation starts</label>
            <div class="relative mt-2">
              <input class="form-input" id="start-date" [(ngModel)]="startDate" name="startDate" type="date" />
            </div>
          </div>
          <div>
            <label class="text-sm font-medium text-zinc-600 dark:text-zinc-400" for="end-date">Reservation ends</label>
            <div class="relative mt-2">
              <input class="form-input" id="end-date" [(ngModel)]="endDate" name="endDate" type="date" />
            </div>
          </div>
        </div>
        <button type="submit" class="w-full rounded-xl bg-primary py-3.5 text-base font-bold text-white shadow-lg shadow-primary/30">
          Search
        </button>
      </form>
      <!-- Filters -->
      <section class="mt-8">
        <h3 class="text-lg font-bold">Filters</h3>
        <div class="mt-3 flex flex-wrap gap-2">
          <button *ngFor="let filter of ['Car type', 'Price', 'Availability']"
                  (click)="toggleFilter(filter.toLowerCase())"
                  [ngClass]="{
                    'bg-primary/10 text-primary': getActiveFilter() === filter.toLowerCase(),
                    'bg-zinc-100 text-zinc-700 dark:bg-zinc-800 dark:text-zinc-300': getActiveFilter() !== filter.toLowerCase()
                  }"
                  class="flex items-center gap-1 rounded-full px-4 py-2 text-sm font-medium">
            {{filter}}
            <svg class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
            </svg>
          </button>
        </div>
      </section>
      <!-- Car listings -->
      <section class="mt-6 space-y-4">
        <div *ngFor="let car of getCars()"
             class="rounded-xl bg-white p-4 shadow-sm dark:bg-zinc-800/50">
          <div class="flex items-start gap-4">
            <div class="flex-1">
              <p class="text-sm text-zinc-500 dark:text-zinc-400">{{car.seats}} seats Â· {{car.bags}} bags</p>
              <p class="mt-0.5 text-lg font-bold text-zinc-900 dark:text-white">{{car.type}}</p>
              <p class="text-sm text-zinc-500 dark:text-zinc-400">{{car.model}}</p>
              <p class="mt-3 text-lg font-bold text-zinc-900 dark:text-white">${{car.price}}<span class="text-sm font-normal text-zinc-500 dark:text-zinc-400">/day</span></p>
            </div>
          </div>
        </div>
      </section>
    </main>
  </div>

  <app-footer-nav></app-footer-nav>
</div>
