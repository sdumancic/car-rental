<!-- Main container -->
<div class="relative flex flex-col min-h-screen w-full justify-between">
  <!-- Scrollable content area -->
  <div class="flex-grow">
    <!-- Header -->
    <header class="flex items-center justify-between p-4 bg-background-light dark:bg-background-dark border-b border-gray-200 dark:border-gray-800 sticky top-0 z-10">
      <div class="w-6"></div>
      <h1 class="text-lg font-bold text-center flex-1">My Rentals</h1>
      <button class="p-2 -mr-2 hover:bg-zinc-100 dark:hover:bg-zinc-800 rounded-full transition-colors" (click)="toggleDarkMode()">
        <svg *ngIf="!isDarkMode()" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
        </svg>
        <svg *ngIf="isDarkMode()" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707" />
        </svg>
      </button>
    </header>

    <!-- Main content -->
    <main class="p-4 space-y-6">
      <!-- Active Rental Section -->
      <div>
        <h2 class="text-2xl font-bold mb-4">Active Rental</h2>
        <div class="bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-xl overflow-hidden">
          <img
            [alt]="activeRental.carName"
            class="w-full h-48 object-cover"
            [src]="activeRental.imageUrl"
          />
          <div class="p-4">
            <h3 class="text-xl font-bold">{{ activeRental.carName }}</h3>
            <p class="text-gray-500 dark:text-gray-400">{{ activeRental.carType }}</p>

            <!-- Pickup and Return Info -->
            <div class="mt-4 flex justify-between items-start text-sm">
              <div>
                <p class="font-semibold">Pick-up</p>
                <p>{{ activeRental.pickupDate }}</p>
                <p class="text-gray-500 dark:text-gray-400">{{ activeRental.pickupLocation }}</p>
              </div>
              <div class="text-right">
                <p class="font-semibold">Return</p>
                <p>{{ activeRental.returnDate }}</p>
                <p class="text-gray-500 dark:text-gray-400">{{ activeRental.returnLocation }}</p>
              </div>
            </div>

            <!-- View Details Button -->
            <button
              (click)="onViewDetails()"
              class="w-full mt-4 bg-primary text-white font-bold h-12 rounded-xl hover:bg-primary/90 transition-colors shadow-lg shadow-primary/30">
              View Details
            </button>
          </div>
        </div>
      </div>

      <!-- Rental History Link -->
      <div>
        <a
          (click)="onViewHistory()"
          class="flex items-center justify-between p-4 bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-xl cursor-pointer hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors">
          <div class="flex items-center gap-4">
            <svg class="h-8 w-8 text-primary" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            <div>
              <h3 class="font-bold text-lg">Rental History</h3>
              <p class="text-sm text-gray-500 dark:text-gray-400">View your past rentals</p>
            </div>
          </div>
          <svg class="w-6 h-6 text-gray-500 dark:text-gray-400" fill="currentColor" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
            <path d="M181.66,133.66l-72,72a8,8,0,0,1-11.32-11.32L164.69,128,98.34,61.66a8,8,0,0,1,11.32-11.32l72,72A8,8,0,0,1,181.66,133.66Z"></path>
          </svg>
        </a>
      </div>
    </main>
  </div>

  <!-- Footer with bottom navigation -->
  <div class="sticky bottom-0 bg-background-light dark:bg-background-dark">
    <!-- Bottom navigation -->
    <nav class="flex justify-around items-center border-t border-gray-200 dark:border-gray-800 py-2">
      <a
        (click)="navigateToSearch()"
        class="flex flex-col items-center gap-1 text-gray-500 dark:text-gray-400 cursor-pointer hover:text-primary transition-colors">
        <svg fill="currentColor" height="24" viewBox="0 0 256 256" width="24" xmlns="http://www.w3.org/2000/svg">
          <path d="M229.66,218.34l-50.07-50.06a88.11,88.11,0,1,0-11.31,11.31l50.06,50.07a8,8,0,0,0,11.32-11.32ZM40,112a72,72,0,1,1,72,72A72.08,72.08,0,0,1,40,112Z"></path>
        </svg>
        <span class="text-xs font-medium">Search</span>
      </a>
      <a
        (click)="navigateToRentals()"
        class="flex flex-col items-center gap-1 text-primary cursor-pointer">
        <svg fill="currentColor" height="24" viewBox="0 0 256 256" width="24" xmlns="http://www.w3.org/2000/svg">
          <path d="M240,112H229.2L201.42,49.5A16,16,0,0,0,186.8,40H69.2a16,16,0,0,0-14.62,9.5L26.8,112H16a8,8,0,0,0,0,16h8v80a16,16,0,0,0,16,16H64a16,16,0,0,0,16-16V192h96v16a16,16,0,0,0,16,16h24a16,16,0,0,0,16-16V128h8a8,8,0,0,0,0-16ZM80,160H64a8,8,0,0,1,0-16H80a8,8,0,0,1,0,16Zm96,0a8,8,0,0,1,0-16h16a8,8,0,0,1,0,16Z"></path>
        </svg>
        <span class="text-xs font-medium">Rentals</span>
      </a>
      <a
        (click)="navigateToProfile()"
        class="flex flex-col items-center gap-1 text-gray-500 dark:text-gray-400 cursor-pointer hover:text-primary transition-colors">
        <svg fill="currentColor" height="24" viewBox="0 0 256 256" width="24" xmlns="http://www.w3.org/2000/svg">
          <path d="M230.92,212c-15.23-26.33-38.7-45.21-66.09-54.16a72,72,0,1,0-73.66,0C63.78,166.78,40.31,185.66,25.08,212a8,8,0,1,0,13.85,8c18.84-32.56,52.14-52,89.07-52s70.23,19.44,89.07,52a8,8,0,1,0,13.85-8ZM72,96a56,56,0,1,1,56,56A56.06,56.06,0,0,1,72,96Z"></path>
        </svg>
        <span class="text-xs font-medium">Profile</span>
      </a>
    </nav>
    <div class="h-5 bg-background-light dark:bg-background-dark"></div>
  </div>
</div>
