<!-- Main container -->
<div class="relative flex flex-col min-h-screen w-full">
  <!-- Scrollable content area -->
  <div class="flex-grow pb-28">
    <!-- Header -->
    <header class="flex items-center justify-between p-4 bg-background-light dark:bg-background-dark border-b border-gray-200 dark:border-gray-800 sticky top-0 z-10">
      <button class="p-2 -ml-2 hover:bg-zinc-100 dark:hover:bg-zinc-800 rounded-full transition-colors" (click)="goBack()">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path d="M15 19l-7-7 7-7" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></path>
        </svg>
      </button>
      <h1 class="text-lg font-bold text-center flex-1">Rental History</h1>
      <button class="p-2 -mr-2 hover:bg-zinc-100 dark:hover:bg-zinc-800 rounded-full transition-colors" (click)="toggleDarkMode()">
        <svg *ngIf="!isDarkMode()" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
        </svg>
        <svg *ngIf="isDarkMode()" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707" />
        </svg>
      </button>
    </header>

    <!-- Main content -->
    <main class="p-4 space-y-6">
      <!-- Header with Sort and Filter -->
      <div class="flex items-center justify-between">
        <h2 class="text-2xl font-bold">Past Rentals</h2>
        <div class="flex items-center gap-2">
          <button
            (click)="onSort()"
            class="flex items-center gap-1 text-sm font-medium text-primary hover:text-primary/80 transition-colors">
            <svg class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16V4m0 0L3 8m4-4l4 4m6 0v12m0 0l4-4m-4 4l-4-4" />
            </svg>
            Sort
          </button>
          <button
            (click)="onFilter()"
            class="flex items-center gap-1 text-sm font-medium text-primary hover:text-primary/80 transition-colors">
            <svg class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V17l-4 4v-6.586a1 1 0 00-.293-.707L3.293 7.293A1 1 0 013 6.586V4z" />
            </svg>
            Filter
          </button>
        </div>
      </div>

      <!-- Past Rentals List -->
      <div class="space-y-4">
        <div
          *ngFor="let rental of pastRentals"
          (click)="onRentalClick(rental)"
          class="bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-xl overflow-hidden flex items-center cursor-pointer hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors">
          <img
            [alt]="rental.carName"
            class="w-28 h-28 object-cover"
            [src]="rental.imageUrl"
          />
          <div class="p-4 flex-grow">
            <h3 class="text-lg font-bold">{{ rental.carName }}</h3>
            <p class="text-sm text-gray-500 dark:text-gray-400">{{ rental.carType }}</p>
            <div class="mt-2 flex justify-between items-center text-xs">
              <div>
                <p class="font-semibold">{{ rental.dateRange }}</p>
                <p class="text-gray-500 dark:text-gray-400">{{ rental.location }}</p>
              </div>
              <p class="font-bold text-lg text-right">${{ rental.totalCost.toFixed(2) }}</p>
            </div>
          </div>
        </div>

        <!-- Empty state (if no rentals) -->
        <div *ngIf="pastRentals.length === 0" class="text-center py-12">
          <svg class="mx-auto h-16 w-16 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
          </svg>
          <p class="mt-4 text-lg font-medium text-gray-500 dark:text-gray-400">No rental history yet</p>
          <p class="mt-2 text-sm text-gray-400 dark:text-gray-500">Your past rentals will appear here</p>
        </div>
      </div>
    </main>
  </div>

  <app-footer-nav></app-footer-nav>
</div>
