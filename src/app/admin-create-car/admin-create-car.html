<!-- Main container -->
<div class="relative flex min-h-screen w-full flex-col bg-background-light dark:bg-background-dark">
  <!-- Header -->
  <header class="sticky top-0 z-10 flex items-center bg-background-light dark:bg-primary/20 p-4 pb-2 justify-between backdrop-blur-sm bg-opacity-80 dark:bg-opacity-80">
    <button
      (click)="goBack()"
      class="text-text-light dark:text-text-dark flex size-10 shrink-0 items-center justify-center rounded-full hover:bg-zinc-100 dark:hover:bg-zinc-800 transition-colors">
      <span class="material-symbols-outlined">arrow_back</span>
    </button>
    <h1 class="text-text-light dark:text-text-dark text-xl font-bold leading-tight tracking-[-0.015em] flex-1 text-center">Add New Vehicle</h1>
    <div class="w-10"></div>
  </header>

  <!-- Main Form -->
  <main class="flex-1 px-4 py-6 space-y-6">
    <!-- Basic Information -->
    <div class="grid grid-cols-1 gap-6">
      <label class="flex flex-col">
        <p class="text-text-light dark:text-text-dark text-base font-medium leading-normal pb-2">Make</p>
        <div class="relative">
          <select
            [(ngModel)]="newVehicle().make"
            (ngModelChange)="onMakeChange($event)"
            class="form-select w-full rounded-lg border border-gray-300 dark:border-gray-600 text-text-light dark:text-text-dark focus:outline-0 focus:ring-2 focus:ring-primary bg-white dark:bg-background-dark focus:border-primary dark:focus:border-primary h-14 p-[15px] text-base font-normal leading-normal"
          >
            <option value="" disabled>Choose make</option>
            <option *ngFor="let make of makes()" [value]="make">{{ make }}</option>
          </select>
        </div>
      </label>

      <label class="flex flex-col">
        <p class="text-text-light dark:text-text-dark text-base font-medium leading-normal pb-2">Model</p>
        <div class="relative">
          <select
            [(ngModel)]="newVehicle().model"
            [disabled]="!newVehicle().make || !models().length"
            class="form-select w-full rounded-lg border border-gray-300 dark:border-gray-600 text-text-light dark:text-text-dark focus:outline-0 focus:ring-2 focus:ring-primary bg-white dark:bg-background-dark focus:border-primary dark:focus:border-primary h-14 p-[15px] text-base font-normal leading-normal"
          >
            <option value="" disabled>Choose model</option>
            <option *ngFor="let model of models()" [value]="model">{{ model }}</option>
          </select>
        </div>
      </label>

      <div class="grid grid-cols-2 gap-4">
        <label class="flex flex-col">
          <p class="text-text-light dark:text-text-dark text-base font-medium leading-normal pb-2">Year</p>
          <input
            [(ngModel)]="newVehicle().year"
            type="text"
            class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-text-light dark:text-text-dark focus:outline-0 focus:ring-2 focus:ring-primary border-gray-300 dark:border-gray-600 bg-white dark:bg-background-dark focus:border-primary dark:focus:border-primary h-14 placeholder:text-gray-400 dark:placeholder:text-gray-500 p-[15px] text-base font-normal leading-normal"
            placeholder="YYYY"/>
        </label>

        <label class="flex flex-col">
          <p class="text-text-light dark:text-text-dark text-base font-medium leading-normal pb-2">License Plate</p>
          <input
            [(ngModel)]="newVehicle().licensePlate"
            class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-text-light dark:text-text-dark focus:outline-0 focus:ring-2 focus:ring-primary border-gray-300 dark:border-gray-600 bg-white dark:bg-background-dark focus:border-primary dark:focus:border-primary h-14 placeholder:text-gray-400 dark:placeholder:text-gray-500 p-[15px] text-base font-normal leading-normal"
            placeholder="e.g., ABC-123"/>
        </label>
      </div>

      <label class="flex flex-col">
        <p class="text-text-light dark:text-text-dark text-base font-medium leading-normal pb-2">VIN</p>
        <input
          [(ngModel)]="newVehicle().vin"
          (input)="onVinChange()"
          class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-text-light dark:text-text-dark focus:outline-0 focus:ring-2 focus:ring-primary border-gray-300 dark:border-gray-600 bg-white dark:bg-background-dark focus:border-primary dark:focus:border-primary h-14 placeholder:text-gray-400 dark:placeholder:text-gray-500 p-[15px] text-base font-normal leading-normal"
          placeholder="Enter vehicle identification number"
          maxlength="17"/>
        <p *ngIf="vinError()" class="text-error text-sm mt-1">Please enter a valid VIN (17 characters).</p>
      </label>
    </div>

    <!-- Divider -->
    <hr class="border-gray-200 dark:border-gray-700 my-6"/>

    <!-- Vehicle Details -->
    <div class="grid grid-cols-1 gap-6">
      <label class="flex flex-col">
        <p class="text-text-light dark:text-text-dark text-base font-medium leading-normal pb-2">Vehicle Type</p>
        <div class="relative">
          <select
            [(ngModel)]="newVehicle().type"
            class="form-select w-full rounded-lg border border-gray-300 dark:border-gray-600 text-text-light dark:text-text-dark focus:outline-0 focus:ring-2 focus:ring-primary bg-white dark:bg-background-dark focus:border-primary dark:focus:border-primary h-14 p-[15px] text-base font-normal leading-normal">
            <option value="" disabled>Choose type</option>
            <option *ngFor="let type of vehicleTypes()" [value]="type">{{ type }}</option>
          </select>
        </div>
      </label>

      <label class="flex flex-col">
        <p class="text-text-light dark:text-text-dark text-base font-medium leading-normal pb-2">Vehicle Status</p>
        <div class="relative">
          <select
            [(ngModel)]="newVehicle().status"
            class="form-select w-full rounded-lg border border-gray-300 dark:border-gray-600 text-text-light dark:text-text-dark focus:outline-0 focus:ring-2 focus:ring-primary bg-white dark:bg-background-dark focus:border-primary dark:focus:border-primary h-14 p-[15px] text-base font-normal leading-normal">
            <option value="" disabled>Choose status</option>
            <option *ngFor="let status of vehicleStatuses()" [value]="status">{{ status }}</option>
          </select>
        </div>
      </label>

      <div class="grid grid-cols-2 gap-4">
        <label class="flex flex-col">
          <p class="text-text-light dark:text-text-dark text-base font-medium leading-normal pb-2">Passengers</p>
          <div class="flex items-center space-x-2">
            <button
              (click)="decrementPassengers()"
              type="button"
              class="flex items-center justify-center w-14 h-14 rounded-full bg-primary/20 text-primary text-xl hover:bg-primary/30 transition-colors">
              -
            </button>
            <input
              [(ngModel)]="newVehicle().passengers"
              type="number"
              readonly
              class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-text-light dark:text-text-dark focus:outline-0 focus:ring-2 focus:ring-primary border-gray-300 dark:border-gray-600 bg-white dark:bg-background-dark focus:border-primary dark:focus:border-primary h-14 p-[15px] text-base font-normal leading-normal text-center"/>
            <button
              (click)="incrementPassengers()"
              type="button"
              class="flex items-center justify-center w-14 h-14 rounded-full bg-primary/20 text-primary text-xl hover:bg-primary/30 transition-colors">
              +
            </button>
          </div>
        </label>

        <label class="flex flex-col">
          <p class="text-text-light dark:text-text-dark text-base font-medium leading-normal pb-2">Doors</p>
          <div class="flex items-center space-x-2">
            <button
              (click)="decrementDoors()"
              type="button"
              class="flex items-center justify-center w-14 h-14 rounded-full bg-primary/20 text-primary text-xl hover:bg-primary/30 transition-colors">
              -
            </button>
            <input
              [(ngModel)]="newVehicle().doors"
              type="number"
              readonly
              class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-text-light dark:text-text-dark focus:outline-0 focus:ring-2 focus:ring-primary border-gray-300 dark:border-gray-600 bg-white dark:bg-background-dark focus:border-primary dark:focus:border-primary h-14 p-[15px] text-base font-normal leading-normal text-center"/>
            <button
              (click)="incrementDoors()"
              type="button"
              class="flex items-center justify-center w-14 h-14 rounded-full bg-primary/20 text-primary text-xl hover:bg-primary/30 transition-colors">
              +
            </button>
          </div>
        </label>
      </div>

      <div class="grid grid-cols-2 gap-4">
        <label class="flex flex-col">
          <p class="text-text-light dark:text-text-dark text-base font-medium leading-normal pb-2">Fuel Type</p>
          <div class="relative">
            <select
              [(ngModel)]="newVehicle().fuelType"
              class="form-select w-full rounded-lg border border-gray-300 dark:border-gray-600 text-text-light dark:text-text-dark focus:outline-0 focus:ring-2 focus:ring-primary bg-white dark:bg-background-dark focus:border-primary dark:focus:border-primary h-14 p-[15px] text-base font-normal leading-normal">
              <option *ngFor="let fuel of fuelTypeOptions()" [value]="fuel">{{ fuel }}</option>
            </select>
          </div>
        </label>

        <label class="flex flex-col">
          <p class="text-text-light dark:text-text-dark text-base font-medium leading-normal pb-2">Transmission</p>
          <div class="relative">
            <select
              [(ngModel)]="newVehicle().transmission"
              class="form-select w-full rounded-lg border border-gray-300 dark:border-gray-600 text-text-light dark:text-text-dark focus:outline-0 focus:ring-2 focus:ring-primary bg-white dark:bg-background-dark focus:border-primary dark:focus:border-primary h-14 p-[15px] text-base font-normal leading-normal">
              <option *ngFor="let trans of transmissionOptions()" [value]="trans">{{ trans }}</option>
            </select>
          </div>
        </label>
      </div>
    </div>
  </main>

  <!-- Footer with Submit Button -->
  <footer class="sticky bottom-0 bg-background-light dark:bg-background-dark p-4 border-t border-gray-200 dark:border-gray-700">
    <button
      (click)="addVehicle()"
      class="w-full bg-primary text-white font-bold py-4 px-4 rounded-lg text-lg hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition-colors">
      Add Vehicle
    </button>
  </footer>

  <!-- Success Modal -->
  <div *ngIf="showSuccessModal()" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-background-light dark:bg-background-dark p-8 rounded-xl shadow-lg text-center max-w-sm w-full mx-4">
      <div class="mx-auto flex items-center justify-center h-16 w-16 rounded-full bg-success">
        <span class="material-symbols-outlined text-white text-4xl">check</span>
      </div>
      <h3 class="text-2xl font-semibold text-text-light dark:text-text-dark mt-6">Success!</h3>
      <p class="text-gray-500 dark:text-gray-400 mt-2">Vehicle has been added successfully.</p>
      <button
        (click)="closeSuccessModal()"
        class="mt-6 w-full bg-primary text-white font-bold py-3 px-4 rounded-lg hover:bg-primary/90 transition-colors">
        Done
      </button>
    </div>
  </div>

  <!-- Success Dialog -->
  <div *ngIf="showSuccessDialog()" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-background-light dark:bg-background-dark p-8 rounded-xl shadow-lg text-center max-w-sm w-full mx-4">
      <div class="mx-auto flex items-center justify-center h-16 w-16 rounded-full bg-success">
        <span class="material-symbols-outlined text-white text-4xl">check_circle</span>
      </div>
      <h3 class="text-2xl font-semibold text-text-light dark:text-text-dark mt-6">Vehicle added!</h3>
      <p class="text-gray-500 dark:text-gray-400 mt-2">The vehicle has been successfully created. Redirecting...</p>
    </div>
  </div>
</div>
